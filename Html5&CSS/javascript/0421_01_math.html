<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write(Math.E + "<br>"); //오일러 수 반환
      document.write(Math.PI + "<br>"); //PI 반환
      document.write(Math.SQRT2 + "<br>"); //2의 제곱근 반환
      document.write(Math.SQRT1_2 + "<br>"); // 1/2의 제곱근을 반환합니다
      document.write(Math.LN2 + "<br>"); // 2의 자연 로그를 반환합니다.
      document.write(Math.LN10 + "<br>"); //10의 자연 로그 반환
      document.write(Math.LOG2E + "<br>"); //E의 밑이 2인 로그를 반환
      document.write(Math.LOG10E + "<br>");
      document.write(Math.round(2.54556) + "<br>"); // 반올림
      document.write(Math.ceil(2.24556) + "<br>"); //크거나 같은 값 중 3,4,5..작은값(가까이 있는값) 반환
      document.write(Math.floor(2.54556) + "<br>"); //작거나 같은 값 중 2, 1, 0...큰값 반환
      document.write(Math.trunc(2.54556) + "<br>"); //소수 이하자리는 버림
      //--------음수----------------//
      document.write(Math.round(-2.54556) + "<br>"); // 반올림
      document.write(Math.ceil(-2.24556) + "<br>"); //크거나 같은 값 중 -2,-1,0..작은값(가까이 있는값) 반환
      document.write(Math.floor(-2.54556) + "<br>"); //작거나 같은 값 중 -3, -4, -5...큰값 반환
      document.write(Math.trunc(-2.54556) + "<br>"); //소수 이하자리는 버림
      document.write(Math.sign(-4) + "<br>");
      document.write(Math.sign(4) + "<br>");
      document.write(Math.sign(null) + "<br>");
      document.write(Math.pow(2, 3) + "<br>"); // 2를 세번 곱함(제곱)
      document.write(Math.sqrt(4) + "<br>"); //루트
      document.write(Math.abs(100) + "<br>");
      document.write(Math.abs(-100) + "<br>");
      document.write(Math.abs(0) + "<br>");
      document.write(Math.min(100, 20, -1, 30, 5) + "<br>"); //()들어있는 숫자 중 가장 작은 숫자
      document.write(Math.max(100, 20, -1, 30, 5) + "<br>"); //()들어있는 숫자 중 가장 큰 숫자
      document.write(Math.random() + "<br>"); // 0이상 1미만의 숫자들이 새로고침 할때마다 랜덤으로 나옴
    </script>
  </head>
  <body></body>
</html>
