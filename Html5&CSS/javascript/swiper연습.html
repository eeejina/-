<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/swiperja.css" />
    <style>
      .swiper-container {
        width: 1920px;
        height: 368px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #000;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide img {
        width: 280px;
        height: 368px;
      }
    </style>
  </head>
  <body>
    <!--Swiper-->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/Group 9.jpg" alt="9" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 10.jpg" alt="10" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 11.jpg" alt="11" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 12.jpg" alt="12" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 11.jpg" alt="11" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 10.jpg" alt="10" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 9.jpg" alt="9" />
        </div>
        <div class="swiper-slide">
          <img src="images/Group 10.jpg" alt="10" />
        </div>
      </div>
      <!--Add Arrows-->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <!--Initialize Swiper-->
    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: ".swiper-pagination",
        nextButton: ".swiper-button-next",
        prevButton: ".swiper-button-prev",
        slidesPerView: 4,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true,
        // speed: 2000,
        // autoplay: true,
      });
    </script>
  </body>
</html>
