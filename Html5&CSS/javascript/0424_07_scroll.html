<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
      }
      section:first-child {
        background: #f00;
      }
      section:nth-child(2) {
        background: #0f0;
      }
      section:nth-child(3) {
        background: #00f;
      }
      section:nth-child(4) {
        background: #0ff;
      }
    </style>
  </head>
  <body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <script>
      let ht = window./*innerHeight*/ pageYOffset; //현재 스크롤 위치를 나타내는 값을 반환
      console.log("ht" + ht);
      //document.getElementsByTagName("section")[0].style.height = ht + "px";
      window.addEventListener("wheel", function (event) {
        //console.log(event.deltaY); //스크롤 아래로 내리면 100, 스크롤 위로 올리면 -100
        let ht = window./*innerHeight*/ pageYOffset;
        console.log("ht" + ht);
        let htTop = document.documentElement.scrollTop;
        console.log("htTop: " + htTop);
        console.log(event.wheelDelta); // 스크롤 아래로 내리면 -120, 스크롤 위로 올리면 120
        let delta = event.deltaY || event.wheelDelta;
        let isdown = delta < 0;
        console.log("isdown : " + isdown); // 스크롤 아래로 내리면false, 스크롤 위로 올리면 true
        let scrTop = window.pageXOffset || document.documentElement.scrollTop;
        let nextPage = isdown
          ? Math.floor(scrTop / window.innerHeight) * window.innerHeight
          : Math.ceil(scrTop / window.innerHeight) * window.innerHeight;
        console.log("nextPage :" + nextPage);
        window.scrollTo({
          //웹페이지의 스크롤 위치를 지정된 위치로 이동시키는 메소드
          top: nextPage,
          behavior: "smooth", //behavor은기본값 auto인데 smooth를 사용하면 스크롤 애니메이션이 적용
        });
      });
    </script>
  </body>
</html>
