<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #000;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: pink;
      }
    </style>
    <script>
      $(function () {
        let ease1 = $(".box1 .ball").attr("data-ease");
        let ease2 = $(".box1 .ball").attr("data-ease");
        $("button").click(function () {
          $(".box1 .ball")
            .animate({ left: "480" }, "ease1")
            .animate({ left: "10" }, "ease1");
          $(".box2 .ball")
            .animate({ left: "480" }, "ease2")
            .animate({ left: "10" }, "ease2");
        });
      });
    </script>
  </head>
  <body>
    <button>move</button>
    <div class="box box1">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box box2">
      swing
      <div class="ball" data-ease="swing"></div>
    </div>
    <div class="box box3">
      easeInCubic
      <div class="ball" data-ease="easeInCubic"></div>
    </div>
  </body>
</html>
