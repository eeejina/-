<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        cursor: pointer;
      }

      p {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("p").hide();
        /*$("#btn").mouseenter(function () {
            $("p").slideDown();
          });
          $("#btn").mouseleave(function () {
            $("p").slideUp();
          });
        });*/

        /* $("btn").hover(function(){
          마우스 오버했을 때 실행문;
        },function(){
          마우스 오버하지 않았을 때 실행문;
        });*/

        $("#btn").hover(
          function () {
            $("p").slideDown();
          },
          function () {
            $("p").slideUp();
          }
        );
      });
    </script>
  </head>
  <body>
    <button id="btn">slideup</button>
    <p></p>
  </body>
</html>
