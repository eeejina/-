<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
      .photo {
        width: 600px;
        height: 500px;
        /* overflow: hidden; */
      }
      .photo img {
        width: 600px;
        height: 500px;
        object-fit: cover;
      }
    </style>
    <script>
      $(function () {
        // $("button")
        //   .eq(0)
        //   .click(function () {
        //     let txt = $(this).text();
        //     $(".photo").slideToggle(1000, "swing");
        //   });
        // $("button")
        //   .eq(1)
        //   .click(function () {
        //     let txt = $(this).text();
        //     $(".photo").slideToggle(1000, "swing");
        //   });
        /*$("button").click(function () {
          let txt = $(this).text();
          $(".photo").slideToggle(1000, txt);
        });*/
        $("button").click(function () {
          let txt = $(this).attr("data-ease");
          $(".photo").slideUp(1000, txt, function () {
            $(this).slideDown(1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="photo"><img src="../images/photo1.jpg" alt="photo1" /></div>
    <button data-ease="swing">스윙</button>
    <button data-ease="linear">리니어</button>
    <button data-ease="easeInBounce">바운스인</button>
    <button data-ease="easeOutBounce">바운스아웃</button>
    <button data-ease="easeInOutQuart">쿼트인아웃</button>
    <button data-ease="easeOutQuart">쿼트아웃</button>
    <button data-ease="swing">스윙</button>
  </body>
</html>
