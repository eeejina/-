<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        margin-top: 100px;
      }
      p:nth-child(2) {
        display: inline-block;
        background: #0ff;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("p:nth-child(2)").animate(
            { marginLeft: "500px", fontSize: "32px" },
            2000,
            "linear",
            function () {
              alert("미션완료");
            }
          );
        });
        //강제로 함수 호출
        //$("#btn1").click();
        $("#btn1").trigger("click");
      });
    </script>
  </head>
  <body>
    <p><button id="btn1">button1</button></p>
    <p>500px 이동</p>
  </body>
</html>
